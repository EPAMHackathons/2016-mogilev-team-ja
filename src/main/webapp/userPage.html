<html  lang="en" ng-app="userApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1251">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="../lib/jquery/jquery.js"></script>
	  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	  <script src="../lib/sockjs/sockjs-0.3.min.js"></script>
	  <script src="../lib/stomp/stomp.js"></script>
	  <script src="../lib/angular/angular.js"></script>
	  <script src="../lib/ng-scrollglue/scrollglue.js"></script>

	  <script src="../js/app.js"></script>
	  <script src="../js/user/userApp.js"></script>  
	 
	  <script src="../js/services/ws-helper-service.js"></script>
	  
	  <script src="../js/user/controllers/user-app-controller.js"></script>
    </head>
    <body ng-controller="userAppCtrl">
        
        <div>User Page</div>
        
        <div ng-show="!gameIsStarted && !playerIsCreated">
        	<input name="username" type="text" class="form-control" placeholder="User Name" required autofocus ng-model="userName">
        	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createPlayer()">Create Player</button>
        </div>
        
		<div ng-show="playerIsCreated && !gameIsStarted ">
        	YOU ARE REGISTERED! Please, wait for others...
        </div>
        
        <div ng-show="gameIsStarted">
        	GAME IS STARTED!
        </div>
        
       
        
	  
    </body>
</html>
